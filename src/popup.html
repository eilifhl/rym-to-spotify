<!DOCTYPE html>
<html lang="en">
<head>
    <title>RYM Spotify Extractor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<h3>RYM Spotify Extractor</h3>

<div id="authSection">
    <button id="loginBtn">Login with Spotify</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
</div>
<div id="authStatus" class="info">Checking login status...</div>

<div class="options" id="linkOptionsDiv">
    <label><input type="radio" name="linkType" value="album" id="radioAlbum" checked> <span id="albumLinkTypeLabelSpan">Album Links</span></label>
    <span id="trackSpecificOptionsContainer">
    <label><input type="radio" name="linkType" value="allTracks" id="radioAllTracks"> All Tracks</label>
    <label><input type="radio" name="linkType" value="firstTrack" id="radioFirstTrack"> First Track</label>
  </span>
</div>

<button id="getLinksBtn" disabled>GET LINKS</button>
<button id="copyLinksBtn" disabled>COPY LINKS</button>
<textarea id="linksArea" placeholder="Spotify links will appear here..."></textarea>
<div id="status"></div>

<script src="popup.js"></script>
</body>
</html>
